<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <!-- Progress Header -->
    <header class="bg-light py-3 border-bottom">
        <div class="container">
            <div class="progress-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="progress-step">
                        <span class="step-number completed">1</span>
                        <span class="step-label d-none d-md-inline">Cart</span>
                    </div>
                    <div class="progress-line completed"></div>
                    <div class="progress-step">
                        <span class="step-number active">2</span>
                        <span class="step-label d-none d-md-inline">Checkout</span>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step">
                        <span class="step-number">3</span>
                        <span class="step-label d-none d-md-inline">Payment</span>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step">
                        <span class="step-number">4</span>
                        <span class="step-label d-none d-md-inline">Review</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <h1 class="mb-4">Checkout</h1>
            <div class="row g-4">
                <!-- Customer & Shipping Form -->
                <div class="col-12 col-md-7">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="mb-0">Customer & Shipping Information</h3>
                        </div>
                        <div class="card-body">
                            <form id="checkoutForm" novalidate>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-12">
                                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-12">
                                        <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="phone" name="phone" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-12">
                                        <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="address" name="address" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="city" name="city" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="postalCode" class="form-label">Postal Code <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="postalCode" name="postalCode" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-12">
                                        <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
                                        <select class="form-select" id="country" name="country" required>
                                            <option value="">Select Country</option>
                                            <option value="US">United States</option>
                                            <option value="CA">Canada</option>
                                            <option value="UK">United Kingdom</option>
                                            <option value="AU">Australia</option>
                                            <option value="DE">Germany</option>
                                            <option value="FR">France</option>
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="billingSame" name="billingSame">
                                            <label class="form-check-label" for="billingSame">
                                                Billing address same as shipping address
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Payment Section -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="mb-0">Payment Method</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCard" value="card" required>
                                    <label class="form-check-label" for="paymentCard">
                                        Credit/Debit Card
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCOD" value="cod" required>
                                    <label class="form-check-label" for="paymentCOD">
                                        Cash on Delivery (COD)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentWallet" value="wallet" required>
                                    <label class="form-check-label" for="paymentWallet">
                                        Digital Wallet
                                    </label>
                                </div>
                                <div class="invalid-feedback d-block" id="paymentMethodError"></div>
                            </div>

                            <!-- Card Details (shown when Card is selected) -->
                            <div id="cardDetails" class="d-none">
                                <hr>
                                <h5 class="mb-3">Card Details</h5>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label for="cardholderName" class="form-label">Cardholder Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="cardholderName" name="cardholderName">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-12">
                                        <label for="cardNumber" class="form-label">Card Number <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="cardExpiry" class="form-label">Expiry Date <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" maxlength="5">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="cardCVV" class="form-label">CVV <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="cardCVV" name="cardCVV" placeholder="123" maxlength="4">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Review & Place Order -->
                    <div class="card">
                        <div class="card-body">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="termsCheck" name="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">
                                    I agree to the <a href="#" class="text-primary">Terms and Conditions</a> <span class="text-danger">*</span>
                                </label>
                                <div class="invalid-feedback"></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100" id="placeOrderBtn" form="checkoutForm" disabled>
                                Place Order
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Order Summary (Sticky on Desktop) -->
                <div class="col-12 col-md-5">
                    <div class="card position-sticky top-0" style="top: 20px;">
                        <div class="card-header">
                            <h3 class="mb-0">Order Summary</h3>
                        </div>
                        <div class="card-body">
                            <div class="list-group list-group-flush">
                                <div class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
                                    <div>
                                        <h6 class="mb-1">Premium Headphones</h6>
                                        <small class="text-muted">Quantity: 2</small>
                                    </div>
                                    <span class="fw-bold">$199.98</span>
                                </div>
                                <div class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
                                    <div>
                                        <h6 class="mb-1">Smart Watch</h6>
                                        <small class="text-muted">Quantity: 1</small>
                                    </div>
                                    <span class="fw-bold">$199.99</span>
                                </div>
                                <div class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
                                    <div>
                                        <h6 class="mb-1">Wireless Speaker</h6>
                                        <small class="text-muted">Quantity: 1</small>
                                    </div>
                                    <span class="fw-bold">$79.99</span>
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span>$479.96</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping</span>
                                <span>$10.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tax</span>
                                <span>$48.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-3">
                                <strong>Grand Total</strong>
                                <strong class="text-primary">$537.96</strong>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Coupon Code" id="couponCode">
                                <button class="btn btn-outline-secondary" type="button" id="applyCoupon">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
