<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>

<body>

    <p>Abdul-Rehman</p>

    <div id="div1">
        Hi I am Abdul-Rehman
    </div>

    <button id="btn1">hide me</button>
    <button id="btn2">hide me</button>

</body>
<script src="js/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("p").hide()
        })
        
        $("#btn2").click(function(){
            $("#div1").hide()
        })

    })

</script>

</html>
