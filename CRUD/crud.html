<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management CRUD App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1 class="app-title">
          <i class="fas fa-users me-3"></i>
          User Management
        </h1>
        <p class="app-subtitle">CRUD Application with JSONPlaceholder API</p>
      </header>

      <main class="main-content">
        <div class="stats-grid">
          <div class="stat-card">
            <h2 class="stat-number" id="totalUsers">0</h2>
            <p class="stat-label">Total Users</p>
          </div>
          <div class="stat-card">
            <h2 class="stat-number" id="activeUsers">0</h2>
            <p class="stat-label">Active Users</p>
          </div>
          <div class="stat-card">
            <button class="btn btn-primary w-100" id="addUserBtn">
              <i class="fas fa-plus me-2"></i>Add New User
            </button>
          </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
          <div class="spinner"></div>
          <p>Loading users...</p>
        </div>

        <div class="row" id="usersGrid"></div>
      </main>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add New User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="userForm">
            <div class="modal-body">
              <input type="hidden" id="userId" />
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phone" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="website" class="form-label">Website</label>
                  <input type="url" class="form-control" id="website" />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="company" class="form-label">Company</label>
                  <input type="text" class="form-control" id="company" />
                </div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Save User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="toast-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
